<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="lsa/style.css" />
    <script src="lsa/main.js"></script>
    <title>LSA (Lightweight Scrolling Animation) Library</title>
  </head>
  <body>
    <header>
      <h1>LSA (Lightweight Scrolling Animation) Library</h1>
    </header>

    <main>
      <section id="animation-demos">
        <h2>Animation Demos</h2>

        <!-- Fade In -->
        <div class="card lsa">
          <h3>Fade In</h3>
        </div>

        <!-- Slide Up -->
        <div class="card lsa lsa-slide-up">
          <h3>Slide Up</h3>
        </div>

        <!-- Slide Down -->
        <div class="card lsa lsa-slide-down">
          <h3>Slide Down</h3>
        </div>

        <!-- Slide Left -->
        <div class="card lsa lsa-slide-left">
          <h3>Slide Left</h3>
        </div>

        <!-- Slide Right -->
        <div class="card lsa lsa-slide-right">
          <h3>Slide Right</h3>
        </div>

        <!-- Slide Down Right -->
        <div class="card lsa lsa-slide-down-right">
          <h3>Slide Down Right</h3>
        </div>

        <!-- Slide Down Left -->
        <div class="card lsa lsa-slide-down-left">
          <h3>Slide Down Left</h3>
        </div>

        <!-- Slide Up Right -->
        <div class="card lsa lsa-slide-up-right">
          <h3>Slide Up Right</h3>
        </div>

        <!-- Slide Up Left -->
        <div class="card lsa lsa-slide-up-left">
          <h3>Slide Up Left</h3>
        </div>
      </section>
    </main>

    <footer>
      &copy; Made by
      <a href="https://wavelandweb.com" target="_blank" rel="noopener noreferrer"> Wave Land Web</a>
    </footer>
  </body>
</html>
